<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="robots" content="noindex,nofollow">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body{background:#0d1117;color:#e6edf3;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif}
input,button{padding:10px;margin-top:10px;width:100%}
.container{width:300px}
</style>
</head>
<body>
<div class="container">
<h2>Admin Login</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="msg"></p>
</div>
<script>
const SUPABASE_URL = "https://isoxqxakxhqcjoqqbswn.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_2Jv93KvSyoKsFfTRKa1VOw__JMkimwW";

const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function login(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;

  const { data, error } = await supabase
    .from('admins')
    .select('*')
    .eq('username', u)
    .eq('password', p)
    .single();

  if(data){
    localStorage.setItem("admin", JSON.stringify(data));
    window.location.href = "dashboard.html";
  }else{
    document.getElementById("msg").innerText = "Access denied";
  }
}
</script>
</body>
</html>
